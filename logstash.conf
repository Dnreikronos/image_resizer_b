input {
  tcp {
    port => 5000
    codec => json
		timeout => 60
		worker => 4
  }
}

filter {
  mutate {
    remove_field => ["@version", "host"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "image-resizer-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}

